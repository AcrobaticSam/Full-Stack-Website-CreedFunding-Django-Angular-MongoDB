<div class="page-header"
  style="background-image: url('../assets/img/1.svg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login">

          <form class="form" [formGroup]="authForm" (ngSubmit)="registerUser()">
            <div class="card-header card-header-success text-center">
              <h4 class="card-title">Register</h4>
              <div class="social-line">
                <a href="#pablo" class="btn btn-just-icon btn-link">
                  <i class="fa fa-facebook-square"></i>
                </a>
                <a href="#pablo" class="btn btn-just-icon btn-link">
                  <i class="fa fa-twitter"></i>
                </a>
                <a href="#pablo" class="btn btn-just-icon btn-link">
                  <i class="fa fa-google-plus"></i>
                </a>
              </div>
            </div>
            <p class="description text-center">Or Be Classical</p>
            <div class="text-center">
              <span *ngIf="logFailed" class="badge badge-danger text-center">Please Fill the form Properly</span>

            </div>
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <input formControlName="username" type="text" class="form-control" placeholder="Enter Username..."
                  required>
                <div class="input-group-append">
                  <span class="input-group-text" *ngIf=" username.invalid && username.touched" data-toggle="tooltip"
                    data-placement="right" title="Invalid username">

                    <i class="material-icons">warning_amber</i>
                  </span>
                </div>
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">mail</i>
                  </span>
                </div>
                <input formControlName="email" type="email" class="form-control" placeholder="Enter E-mail..." required>
                <div class="input-group-append">
                  <span class="input-group-text" *ngIf=" email.invalid && email.touched" data-toggle="tooltip"
                    data-placement="right" title="Invalid mail">

                    <i class="material-icons">warning_amber</i>
                  </span>
                </div>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <input formControlName="password" type="password" class="form-control" placeholder="Password..."
                  required>
                <div class="input-group-append">
                  <span class="input-group-text" *ngIf="password.invalid && password.touched" data-toggle="tooltip"
                    data-placement="right" title="Inavlid password">

                    <i class="material-icons">warning_amber</i>
                  </span>
                </div>
              </div>
            </div>
            <div class="footer text-center">
              <button class="btn btn-success" type="submit">Get Started</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
