<!-- ======= Intro Single ======= -->
<section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">My Campaigns</h1>
            <span class="color-text-a"></span>
          </div>
  
  
        </div>
  
      </div>
  
    </div>
  </section><!-- End Intro Single-->
  <div class="container">
    <div class="col-xl-10">
      <div class="card">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Campaign created by me</h3>
            </div>
            <div class="col text-right">
              <a href="#!" class="btn btn-sm btn-success">See all</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Campaign</th>
                <th scope="col">Backers</th>
                <th scope="col">Collected</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
  
              <tr *ngFor="let campaign of campaigns | filter:term; let i = index">
                <th scope="row">
                  {{ campaign.title }}
  
                </th>
                <td>
                  4,807
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2">80%</span>
                    <div>
                      <div class="progress">
                        <div class="progress-bar bg-gradient-primary" role="progressbar" aria-valuenow="80"
                          aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm"
                    routerLink="/campaign-edit/{{ campaign.id }}">Edit</button>
                  <button type="button" class="btn btn-danger btn-sm"
                    (click)="deleteCampaign( campaign.id )">Delete</button>
  
                </td>
              </tr>
  
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <div class="row justify-content-lg-end">
      <div class="col-md-8 ">
        <div class="search">
          <input type="text" [(ngModel)]="term" class="searchTerm" placeholder="What are you looking for?">
        </div>
      </div>
    </div>
  </div>
